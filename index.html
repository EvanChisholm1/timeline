<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>School Year Progress</title>
        <style>
            * {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                font-variant-numeric: tabular-nums;
            }

            #app {
                width: 100%;
                height: 100vh;
                display: grid;
                place-content: center;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: black;
                    color: white;
                }
            }

            .wrapper {
                width: 500px;
            }

            @media screen and (max-width: 550px) {
                .wrapper {
                    width: 300px;
                }
            }

            .confetti {
                background-color: rgb(91, 91, 91);
                border: none;
                outline: none;
                padding: 10px;
                border-radius: 10px;
                color: white;
                font-size: 15px;
                font-weight: bold;
            }

            .container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="wrapper"></div>
            <button class="confetti">Confetti!</button>
            <small>A Project by Evan Chisholm</small>
        </div>
        <div class="container"></div>

        <script type="module" src="/src/main.ts"></script>
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-2XHWD70W8K"
        ></script>

            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-2XHWD70W8K");
        </script>
    </body>
</html>
